{% extends "blogs/base.html" %}

{% block content %}
  <h2>Редактировать запись к посту: {{ blog_post.title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>

  <p><a href="{% url 'blogs:post' post_id=blog_post.id %}">← Назад к посту</a></p>
{% endblock %}
