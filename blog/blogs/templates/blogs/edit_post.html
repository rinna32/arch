{% extends "blogs/base.html" %}
{% block content %}
  <h2>Редактировать пост: {{ post.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
  </form>
  <p><a href="{% url 'blogs:post' post.id %}">← Назад к посту</a></p>
{% endblock %}
