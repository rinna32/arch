{% extends "blogs/base.html" %}

{% block content %}
  <h2>Добавить запись к посту: {{ post.title }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить запись</button>
  </form>

  <p><a href="{% url 'blogs:post' post.id %}">← Назад к посту</a></p>
{% endblock %}
